app = "world-host"
primary_region = "iad"

[env]
  NODE_ENV = "production"
  PORT = "8080"
  WORLDHOST_OPEN_VISUALIZER = "false"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[services]]
  internal_port = 8080
  protocol = "tcp"
  [services.concurrency]
    type = "requests"
    hard_limit = 100
    soft_limit = 80
  [[services.ports]]
    port = 80
    handlers = ["http"]
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]


